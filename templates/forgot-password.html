<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - healthBridge</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="logo-section">
                <svg class="account-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <h1>healthBridge</h1>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Forgot Password</h2>
                    <p>Enter your email address to receive a new password.</p>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" id="sendPasswordButton">Send New Password</button>
                </div>
            </div>
            <div id="confirmationMessage" style="display: none;">
                <p>A new password has been sent to your email.</p>
                <button id="returnButton" onclick="window.location.href='login.html'">Return to Login</button>
            </div>
            <div class="footer-links">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
